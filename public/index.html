<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Movie App</title>
  </head>

  <body>
    <!-- 애플리케이션의 진입점(entry point)을 나타내는 HTML 요소, React 컴포넌트 트리가 렌더링될 HTML DOM 요소를 지정하는 역할 -->
    <!-- React 애플리케이션이 브라우저에서 실행될 때, 'ReactDOM.render()' 또는 ReactDOM.createRoot() 메서드를 사용하여 index.html 파일 내의 특정 DOM 요소에 React 컴포넌트 트리를 렌더링함. 이 때 이 부분이 진입점이 됨 -->
    <!-- HTML 파일과 React 코드가 상호작용하는 접점. HTML 파일은 정적 콘텐츠를 제공하고, React는 그 콘텐츠를 동적으로 업데이트함 -->
    <!-- 정적(static) : 변하지 않고 유지됨 / 동적(dynamic) : 상황에 따라 실시간으로 변화됨 -->
    <div id="root"></div>
  </body>
</html>
